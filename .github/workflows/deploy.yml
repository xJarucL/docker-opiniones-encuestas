name: Deploy Laravel to HostGator (with full Vite build)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar dependencias de Laravel
      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      # Instalar Node.js y dependencias de frontend
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      # Compilar los assets (Tailwind + JS con Vite)
      - name: Build assets
        run: npm run build

      # Subir el backend (Laravel excepto public/)
      - name: Deploy Laravel backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /laravel/
          exclude: |
            */node_modules/*
            */tests/*
            */.github/*
            **/.env.example
            **/README.md
            **/vite.config.js
            **/tailwind.config.js
            **/postcss.config.js
            **/package-lock.json

      # Subir los archivos p√∫blicos (incluyendo el build)
      - name: Deploy public build & assets
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/
          server-dir: /
